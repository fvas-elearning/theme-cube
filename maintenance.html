<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link type="image/x-icon" href="/html/app/img/favicon.png" rel="shortcut icon" />

  <title></title>


  <link rel="stylesheet" type="text/css" href="/html/theme-cube/components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/html/theme-cube/components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="/html/theme-cube/css/theme_styles.css" />
  <link rel="stylesheet" type="text/css" href="/html/theme-cube/css/maintenance.css" />
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet' type='text/css' />

  <!--[if lt IE 9]>
  <script src="/html/theme-cube/js/html5shiv.js"></script>
  <script src="/html/theme-cube/js/respond.min.js"></script>
  <![endif]-->

</head>
<body id="error-page">


<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12">
      <div id="error-box">
        <div class="row">
          <div class="col-12 col-sm-12">



            <div class="maintenance">
              <div class="maintenance-icon">
                <i class="fa fa-cog fa-spin gear-1"></i>
                <i class="fa fa-cog fa-spin gear-2 text-primary"></i>
                <i class="fa fa-cog fa-spin gear-3 text-secondary"></i>
              </div>  <!-- /.maintenance-icon -->

              <h1 class="maintenance-title">Site Maintenance</h1>
              <p class="maintenance-description" choice="default-message">
                Hi, `<span var="site-title"></span>` is currently undergoing scheduled maintenance. We should be back shortly. Sorry for the inconvenience!
              </p>
              <div class="maintenance-description" var="message" choice="message"></div>

              <div class="d-none">
                <hr />
                <p class="maintenance-description">In the meantime, why not get to know our <br /> `<span var="site-title"></span>` another way....</p>
                <p class="maintenance-social-icons">
                  <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>
                  <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
                  <a href="#" class="social-icon"><i class="fa fa-google-plus"></i></a>
                  <a href="#" class="social-icon"><i class="fa fa-youtube"></i></a>
                </p>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="/html/theme-cube/components/jquery/dist/jquery.min.js"></script>
<script src="/html/theme-cube/components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/html/theme-cube/components/nanoscroller/bin/javascripts/jquery.nanoscroller.min.js"></script>
<!--<script src="/html/theme-cube/js/scripts.js"></script>-->

</body>
</html>
